<div *ngIf="product; else notFound" class="product-detail">
  <h2>{{ product.name }}</h2>

  <img [src]="product.imageUrl" [alt]="product.name" width="400" />

  <p><strong>Leírás:</strong> {{ product.description }}</p>
  <p><strong>Ár:</strong> {{ product.price | number }} Ft</p>

  <a routerLink="/products" style="display: inline-block; margin-top: 1rem;">
    ← Vissza a termékekhez
  </a>
</div>

<ng-template #notFound>
  <p style="color: red;">❌ A termék nem található.</p>
  <a routerLink="/products" style="display: inline-block; margin-top: 1rem;">
    ← Vissza a termékekhez
  </a>
</ng-template>
